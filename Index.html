    <script>
        // length
        {
            var a = "aaaaaaaaaaaaaaaaaaaaaaaaa"
            console.log(a.length);

        }
        //slice
        {
            var a = "abcdefghijkl"
            console.log(a.slice(1))
            console.log(a.slice(1, 4))
            console.log(a.slice(-4))//show nagtive value
        }
        //substring
        {
            var a = "abcdefghijkl"
            console.log(a.substring(1))
            console.log(a.substring(-4))//not show nagtive value
        }
        //substr
        {
            var a = "abcdefghijkl"
            console.log(a.substr(1))
            console.log(a.substr(1, 4)) //both add in valur 1,4
        }
        //replace
        {
            var a = "abcdefghijkl"
            console.log(a.replace("a", "b")) //first letter a change for b

            console.log(a.replaceAll("a", "b")) //all letter a change for b
